name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecuta la acción a la medianoche cada día
  workflow_dispatch: # También puedes disparar la acción manualmente

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout forked repository
      uses: actions/checkout@v4
      with:
        repository: D3fau4/Modrinth-desktop
        ref: main

    - name: Add upstream repository
      run: git remote add upstream https://github.com/modrinth/code.git

    - name: Fetch upstream repository
      run: git fetch upstream

    - name: Check for differences
      id: diff-check
      run: |
        git fetch upstream
        git diff --quiet upstream/main || echo "has_changes=true" >> $GITHUB_ENV

    - name: Merge upstream/main into fork/main
      if: env.has_changes == 'true'
      run: git merge upstream/main --allow-unrelated-histories

    - name: Push changes to fork
      if: env.has_changes == 'true'
      run: git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
